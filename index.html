<!DOCTYPE html>
<html>
<head>
  <title>Group Chat</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #messages { border: 1px solid #ccc; height: 300px; overflow-y: scroll; padding: 10px; margin-bottom: 10px; }
    #input { display: flex; gap: 10px; }
    #input input { flex: 1; }
  </style>
</head>
<body>
  <h1>Simple Group Chat</h1>

  <div id="messages"></div>

  <div id="input">
    <input type="text" id="username" placeholder="Your name" />
    <input type="text" id="message" placeholder="Type a message" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase App (older style SDK that works in browser) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    // Your Firebase config (copied from your code)
    const firebaseConfig = {
      apiKey: "AIzaSyCHGlOJ05yP5nSkMB3Lt6_7wq60m7wJ1k4",
      authDomain: "group-chat-12d0d.firebaseapp.com",
      databaseURL: "https://group-chat-12d0d-default-rtdb.firebaseio.com", // ⬅️ IMPORTANT: add this
      projectId: "group-chat-12d0d",
      storageBucket: "group-chat-12d0d.appspot.com", // ⬅️ fix typo from .app to .appspot.com
      messagingSenderId: "30726375561",
      appId: "1:30726375561:web:a3d9efb25851d81eed5e58",
      measurementId: "G-8QR2QLKPVR"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function sendMessage() {
      const username = document.getElementById('username').value;
      const message = document.getElementById('message').value;
      if (username && message) {
        db.ref("messages").push({
          name: username,
          text: message,
          timestamp: Date.now()
        });
        document.getElementById('message').value = '';
      }
    }

    db.ref("messages").on("child_added", function(snapshot) {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.textContent = `${msg.name}: ${msg.text}`;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });
  </script>
</body>
</html>
